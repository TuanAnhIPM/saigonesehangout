  <script>
    const btn = document.getElementById('hamburger-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      if (menu.classList.contains('max-h-0')) {
        menu.classList.remove('max-h-0');
        menu.classList.add('max-h-96'); // adjust this if content is taller
      } else {
        menu.classList.remove('max-h-96');
        menu.classList.add('max-h-0');
      }
    });
  </script>

  <script>
  const blogGrid = document.getElementById('blog-grid');
  const loadMoreBtn = document.getElementById('load-more');

  // Mock blog data â€“ replace with your real data or backend later
  const blogData = [
    { title: "A Night in Saigon", author: "Huy Ong", image: "/blog/blog-7.jpg" },
    { title: "Best Egg Coffee Spots", author: "Linh Tran", image: "/blog/blog-8.jpg" },
    { title: "Motorbike Stories at Midnight", author: "Minh Dang", image: "/blog/blog-9.jpg" },
    { title: "Tropical Cocktails & Nightclubs", author: "Aisha Nguyen", image: "/blog/blog-10.jpg" },
    // ... add more if you want
  ];

  let loadedCount = 0;
  const postsPerLoad = 3;

  function loadMorePosts() {
    const nextPosts = blogData.slice(loadedCount, loadedCount + postsPerLoad);
    nextPosts.forEach(post => {
      const card = document.createElement('div');
      card.className = "relative group rounded-xl shadow-xl overflow-hidden bg-[#1e1e2f] hover:shadow-pink-500/30 transition-shadow duration-300";
      card.innerHTML = `
        <img src="${post.image}" alt="${post.title}" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300 brightness-90">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4">
          <h3 class="text-lg font-bold text-white">${post.title}</h3>
          <p class="text-sm mt-1 text-gray-300 italic">By ${post.author}</p>
        </div>
      `;
      blogGrid.appendChild(card);
    });
    loadedCount += postsPerLoad;

    if (loadedCount >= blogData.length) {
      loadMoreBtn.style.display = 'none';
    }
  }

  loadMoreBtn.addEventListener('click', loadMorePosts);

  // Load initial posts
  loadMorePosts();
</script>
